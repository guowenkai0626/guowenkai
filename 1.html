<script>
  function foo() {
    getName = function () { alert(1) }
    return this;
  }

  foo.getName = function () { alert(2) }   
  foo.prototype.getName = function () { alert(3) }
  var getName = function () { alert(4) }
  function getName() { alert(5) }


  //  输出结果
  foo.getName()  //2        
  getName()     //4        
  foo().getName() //1             
  getName()  //               1 
  new foo.getName() //2            
  new foo().getName()//3         
  new new foo().getName()//3    

console.log(new foo);
</script>
